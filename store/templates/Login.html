{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded ">
                <center>Login Here</center>
            </h3>
            <form action="/Login" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class = "alert alert-danger" role = "alert">
                    {{error}}
                </div>
                {% endif %}
                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control" placeholder="example@gmail.com"
                        aria-describedby="helpId">
                </div>

                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="*********"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-success col-lg-4"type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
